<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Login</title>
    <meta charset="utf-8"/>
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/allPages.css">
    

</head>

<body>

    <div id="container">

        <div id="nav"></div>

        <div id="content">
            <div id="loginBox">
                <h1 id="loginText">Login Time!</h1>
                <p id="loginDesc">Please enter your username and password.</p>
                <form>
                    <input type="text" placeholder="Username" name="userName" id="usernameBox">
                    <br>
                    <input type="password" placeholder="Password" name="password" id="passwordBox">
                    <br><br>
                    <button id="btn" type="button">Let's Go!</button>
                    <br><br>
                    <p id="errorMsg"></p>
                    <a href="/createAccount">I don't have an account yet.</a>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/client.js"></script>
</body>

</html>
