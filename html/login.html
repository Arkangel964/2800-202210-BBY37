<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Login</title>
    <meta charset="utf-8"/>
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/allPages.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f1147c558e.js" crossorigin="anonymous"></script>
    

</head>

<body>

    <div id="container">

        <div id="nav">
                <div class="logo"><img id="logo1" src="/assets/images/Rentwise_Logo.png"></div>
        </div>

        <div id="content">
            <div id="loginBox">
                <h1 id="loginText">Login Time!</h1>
                <p id="loginDesc">Please enter your username and password.</p>
                <form>
                    <input type="text" placeholder="Username" name="userName" id="usernameBox">
                    <br>
                    <input type="password" placeholder="Password" name="password" id="passwordBox">
                    <br><br>
                    <button id="btn" type="button">Let's Go!</button>
                    <br><br>
                    <p id="errorMsg"></p>
                    <a href="/createAccount">I don't have an account yet.</a>
                </form>
            </div>
        </div>
        

        <div id="footer">
            
            <ul class="footerList">
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>

            <p class="copyright">RentWise Â© 2022&emsp; | &emsp;BBY 37</p>

        </div>

    </div>
    <script src="./js/client.js"></script>
</body>

</html>
