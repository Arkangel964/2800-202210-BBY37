<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Create Account</title>
    <meta charset="utf-8"/>
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/createAccount.css">
    <link rel="stylesheet" href="/css/allPages.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f1147c558e.js" crossorigin="anonymous"></script>
    

</head>

<body>

    <div id="container">

        <div id="nav">
                <div class="logo"><img id="logo1" src="/assets/images/Rentwise_Logo.png"></div>
        </div>

        <div id="content">
            <div id="createBox">
                <h1 id="createText">Good to have you!</h1>
                <p id="createDesc">Let's get you set up with an account.</p>
                <form>
                    <label>Username:
                        <input type="text" placeholder="Username" name="userName" id="usernameBox">
                    </label>
                    <label>Password: 
                        <input type="password" placeholder="Password" name="password" id="passwordBox">
                    </label>
                    <label>First Name: 
                        <input type="text" placeholder="First Name" name="firstName" id="firstNameBox">
                    </label>
                    <label>Last Name: 
                        <input type="text" placeholder="Last Name" name="lastName" id="lastNameBox">
                    </label>
                    <label>Recovery Email: 
                        <input type="email" id="email" placeholder="Email">
                    </label>
                    <button id="createBtn" type="button">Let's Go!</button>
                    <p id="createErrorMsg"></p>
                </form>
            </div>
        </div>
        

        <div id="footer">
            
            <ul class="footerList">

</body>

</html>
