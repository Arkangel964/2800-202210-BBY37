<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Admin Dashboard</title>
    <meta charset="utf-8"/>
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/allPages.css">
    <link rel="stylesheet" href="/css/admin.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f1147c558e.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="container">

        <div id="nav">
            
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars fa-lg"></i>
            </label>
            <div class="logo"><img id="logo1" src="/assets/images/Rentwise_Logo.png"></div>
            <ul>
                <li><a href="#">Reviews</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout" id="logout">Logout</a></li>
                <li>
                    <div class="search-container">
                        <form action="#">
                            <input type="text" placeholder="Search.." name="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                  </div>
                </li>
            </ul>
        </div>

        <div id="content">

            <div id="adminDashboard">
                <h1>Admin Dashboard</h1>
                <div id="tableContainer">
                </div>


                <div id="add_user_box">
                    <input type="button" value="Add"/>
                    <input type="text" id="add_username" placeholder="Username" pattern="[A-Za-z0-9]{3,50}"/>
                    <input type="text" id="add_firstname" placeholder="First Name"/>
                    <input type="text" id="add_lastname" placeholder="Last Name"/>
                    <input type="email" id="add_email" placeholder="Email"/>
                    <input type="text" id="add_password" placeholder="Password"/>
                    <input type="number" id="add_usertype" placeholder="Type" min="0" max="1"/>
                </div>
            </div>
        </div>



        <div id="footer">
            
            <ul class="footerList">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>

            <p class="copyright">RentWise Â© 2022&emsp; | &emsp;BBY 37</p>

        </div>

    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
