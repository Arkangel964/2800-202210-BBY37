<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Profile</title>
    <meta charset="utf-8"/>
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/allPages.css">
    <link rel="stylesheet" href="/css/admin.css">

</head>

<body>

    <div id="container">

        <div id="nav">
            
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i><img src="/assets/images/menuIcon.png" class="hamburger"/></i>
            </label>
            <div class="logo"><img id="logo1" src="/assets/images/Rentwise_Logo.png"></div>
            <ul>
                <li><a href="#">Reviews</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout" id="logout">Logout</a></li>
                <li>
                    <div class="search-container">
                        <form action="#">
                            <input type="text" placeholder="Search.." name="search">
                            <button type="submit"><img src="/assets/images/searchIcon.png" id="searchIcon"/></button>
                        </form>
                  </div>
                </li>
            </ul>
        </div>

        <div id="content">
            <div id="profileInfo">
              <h1>Profile Info</h1>
              <form id="profileForm">
                <img id="profilePhoto" src="/assets/images/placholderprofilephoto.jpg">
                <button type="button" id="uploadButton">Upload</button>
                <label>
                  First Name: <input id="firstName" placeholder="firstName">
                </label>
                <label>
                  Last Name: <input id="lastName" placeholder="lastName">
                </label>
                <label>
                  Username: <input id="username" placeholder="userName">
                </label>
                <label>
                  Password: <input id="password" placeholder="password">
                </label>
                <label>
                  Email: <input id="email" placeholder="email">
                </label>
                <p id="msg"></p>
                <div id="submitContainer">
                  <button type="button" id="editButton">Submit Changes</button>
                </div>
              </form>
      
            </div>
            <div id="timeline">
              <h1>Timeline</h1>
            </div>
            <div id="adminDashboard">
                <h1>Admin Dashboard</h1>
                <div id="addContainer">
                    <button type="button" id="addButton">Add User</button>
                </div>
                <br>
                <div id="tableContainer">

                </div>
            </div>
        </div>
        

        <div id="footer">
            
            <ul class="footerList">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>

            <p class="copyright">RentWise Â© 2022&emsp; | &emsp;BBY 37&emsp; | &emsp;App icons created by Google - Flaticon</p>

        </div>

    </div>
    <script src="./js/profile.js"></script>
</body>

</html>
