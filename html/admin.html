<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rentwise - Admin Dashboard</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <!-- Style Pages -->
    <link rel="stylesheet" href="/css/templateStyle.css">
    <link rel="stylesheet" href="/css/allPages.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/assets/images/favicon.ico">

</head>

<body>

    <div id="container">

        <div id="nav">
        </div>

        <div id="content">

            <div id="adminDashboard">
                <div>
                    <h1>Admin Dashboard</h1>
                </div>
                <div id="tableContainer">
                </div>


                <div id="add_user_box">
                    <input type="text" id="add_username" placeholder="Username" pattern="[A-Za-z0-9]{3,50}"/>
                    <input type="text" id="add_firstname" placeholder="First Name"/>
                    <input type="text" id="add_lastname" placeholder="Last Name"/>
                    <input type="email" id="add_email" placeholder="Email"/>
                    <input type="text" id="add_password" placeholder="Password"/>
                    <input type="number" id="add_usertype" placeholder="Type" min="0" max="1"/>
                    <input type="button" id="btn_add_user" value="Add"/>
                </div>
            </div>
        </div>



        <div id="footer">
            
            <ul class="footerList">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>

            <p class="copyright">RentWise Â© 2022&emsp; | &emsp;BBY 37&emsp; | &emsp;App icons created by Google - Flaticon</p>

        </div>

    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
