<!DOCTYPE html>
<html lang="en">

<head>
  <title>RentWise</title>
  <meta charset="utf-8" />
  <!-- Style Pages -->
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/allPages.css">
  <link rel="stylesheet" href="/css/templateStyle.css">
  <link rel="icon" href="/assets/images/favicon.ico">

</head>

<body>

  <div id="container">

    <div id="nav">
    </div>

    <div id="content">
      <div id="formContainer">
        <div id="tagline"></div>
          <form>
            <div id="form">
              <div id="h3">
                <p>Look up a home address</p>
              </div>
              <div id="unit">
                <label for="unit">Unit/Apt#</label>
                <input type="text" name="unit" id="unitVal">
              </div>
              <div id="streetNum">
                <label for="streetNum">Street Number</label>
                <input type="text" name="streetNum" id="streetNumVal">
              </div>
              <div id="prefix">
                <label for="prefix">Prefix</label>
                <select name="prefix" id="prefixInput">
                  <option value="%">Any</option>
                  <option value="N">N</option>
                  <option value="E">E</option>
                  <option value="S">S</option>
                  <option value="W">W</option>
                  <option value="N">NE</option>
                  <option value="E">NW</option>
                  <option value="S">SE</option>
                  <option value="W">SW</option>
                </select>
              </div>
              <div id="streetName">
                <label for="streetName">Street Name</label>
                <input type="text" name="streetName" id="streetNameVal">
              </div>
              <div id="streetType">
                <label for="streetName">Street type</label>
                <select name="streetType" id="streetTypeInput">
                  <option value="%">Any</option>
                  <option value="St">Street</option>
                  <option value="Rd">Road</option>
                  <option value="Ave">Avenue</option>
                  <option value="Dr">Drive</option>
                  <option value="Ct">Court</option>
                  <option value="Cst">Cresent</option>
                  <option value="Bl">Boulevard</option>
                  <option value="Way">Way</option>
                  <option value="Pl">Place</option>
                  <option value="Hwy">Hwy</option>
                  <option value="Ln">Lane</option>
                  <option value="Other">other</option>
                </select>
              </div>
              <div id="city">
                <label for="city">City</label>
                <input type="text" name="city" id="cityVal">
              </div>
              <div id="province">
                <label for="province">Province/Territory</label>
                <select name="province" id="provinceInput">
                  <option value="%">Any</option>
                  <option value="BC">British Columbia</option>
                  <option value="AB">Alberta</option>
                  <option value="ON">Ontario</option>
                  <option value="QC">Quebec</option>
                  <option value="SK">Saskatchewan</option>
                  <option value="MB">Manitoba</option>
                  <option value="NS">Nova Scotia</option>
                  <option value="PE">Prince Edward Island</option>
                  <option value="NB">New Brunswick</option>
                  <option value="YT">Yukon</option>
                  <option value="NT">Northwest Territories</option>
                  <option value="NU">Nunavut</option>
                </select>
              </div>
              <div id="submit">
                <button type="submit" id="btn">Search</button>
              </div>
            </div>
          </form>
      </div>

      <div id="previousSearches">
          <h1>Previous Searches</h1>
      </div>
    </div>
  </div>

  <script src="./js/search.js"></script>
</body>

</html>
